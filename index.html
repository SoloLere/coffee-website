<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Coffee Website HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
